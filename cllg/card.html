        <script type="text/javascript">
            var count=1;
            function add(){
               document.getElementById("addmore").insertAdjacentHTML("afterend", 
                "<table id='table"+count+"' class='table table-bordered'><tbody><tr><div class='col-xs-4 col-sm-6'>\
                    <td><input type='file' name='file'"+count+" multiple></td>\
                </div><div class='col-xs-3 col-sm-3'>\
                    <td>\
                        <button type='button' class='btn btn-sm btn-danger' onclick=removeC('table"+count+"')><i class='fa fa-ban'></i>\
                         Delete</button>\
                            </td>\
                        </div>\
                    </tr>\
                </tbody></table>"); 
               count++;
            }
            function removeC(iid){
                var ele=document.getElementById(iid);
                ele.parentNode.removeChild(ele);
            }
        </script>
